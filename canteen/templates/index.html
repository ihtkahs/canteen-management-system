{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Billing System</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Canteen Billing System</h1>
    
    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search for items..." oninput="searchItems()" autocomplete="off">
    
    <!-- Dropdown for search results -->
    <ul id="search-results" style="display: none;"></ul>
    
    <form method="POST" id="cart-form" style="display:none;">
        {% csrf_token %}
    </form>

    <h2>Cart</h2>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will go here -->
        </tbody>
    </table>

    <h3>Total: <span id="total-amount">0</span></h3>

    <h3 id="bill-section"></h3>
    
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
