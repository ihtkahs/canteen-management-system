{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Billing System</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Canteen Billing System</h1>
    
    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search for items..." oninput="searchItems()">
    
    <h2>Search Results</h2>
    <table id="menu-table">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="menu-items">
            <!-- Search results will be displayed here -->
        </tbody>
    </table>
    
    <h2>Cart</h2>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Cart items will be displayed here -->
        </tbody>
    </table>

    <h3>Total: <span id="total-amount">0</span></h3>
    
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
